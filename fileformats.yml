"*":
  name: Ground rules
  action: ignore
  ignore:
    reason: ""
    ignore_if:
      - binary_size: 512
        reason: Binary file is too small
      - size: 32
        reason: File is too small
"!empty":
  name: Empty files
  action: template
  template:
    template: empty
"!image (raster)":
  name: Image files
  action: manual
  manual:
    reason: Unknown image file
    process: Identify file and assign it an action.
  ignore:
    reason: ""
    ignore_if:
      - pixel_total: 20000
        reason: Image is too small
